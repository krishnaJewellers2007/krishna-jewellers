<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>
    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        #map { height: 500px; } /* Set map height */
    </style>
</head>
<body>
    <h1>Interactive Map without API Key</h1>

    <div id="map"></div>

    <!-- Include Leaflet.js Script -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map with latitude, longitude, and zoom level
        var map = L.map('map').setView([13.020768992422513, 77.68364696145494], 88); // Coordinates for London (you can change them)

        // Set tile layer (uses OpenStreetMap - no API key needed)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker on the map
        L.marker([13.020768992422513, 77.68364696145494]).addTo(map)
            .bindPopup("This is a marker!")
            .openPopup();
    </script>
</body>
</html>
