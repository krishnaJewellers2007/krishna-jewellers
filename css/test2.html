<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Embed</title>
</head>
<body>
    <h1>Embedded Google Map</h1>

    <!-- Google Maps Embed (no API key required for basic usage) -->
    <iframe 
        width="600" 
        height="450" 
        style="border:0;" 
        loading="lazy" 
        allowfullscreen 
        src="https://www.google.com/maps/embed/v1/place?q=Eiffel+Tower,Paris">
    </iframe>

</body>
</html>
